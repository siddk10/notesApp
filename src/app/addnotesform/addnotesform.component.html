            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" formControlName="title" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" formControlName="description" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="content">Content</label>
                            <input type="text" formControlName="content" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <button [disabled]="!notesForm.valid" type="submit" class="btn btn-success">
                        Save
                    </button>
                    <button type="button" (click)="onCancel()" class="btn btn-danger">
                        Cancel
